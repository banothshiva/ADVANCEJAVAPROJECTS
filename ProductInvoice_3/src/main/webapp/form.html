<!DOCTYPE html>
<html>
<head>
<title> PRODUCT INVOICE DATA </title>
</head>
<body bgcolor="pink">
<h1> PRODUCT INVOICE INFORMATION </h1>
<form method="post" action="./ProductInvoiceApplication">
PRODUCT ID :<input type="number" name="proId" maxlength="10" placeholder="Enter Product Id" required><br><br>
PRODUCT NAME :<input type="text" name="proName" placeholder="Enter Product Name" required><br><br>
PRODUCT PRICE :<input type="number" name="proPrice" placeholder="Enter Product Price" required><br><br>
PRODUCT QUANTITY :<input type="number" name="proQuantity" placeholder="Enter Product Quantity" required><br><br>
<button type="submit">PRINT INVOICE</button>
</form>
</body>
</html>
