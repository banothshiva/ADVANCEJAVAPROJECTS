<!DOCTYPE html>
<html>
<head>
<title> Save User Application</title>
</head>
<body bgcolor="pink">
	<h1>User Registration Form</h1>
	<form method="post" action="./UserApplicationServlet">
	User Id	    :     <input type="text" name="UserId" placeholder="Enter User Id "  required><br><br>
	User Name	:     <input type="text" name="UserName" placeholder="Enter User Name "  required><br><br>
	User Email	:     <input type="email" name="UserEmail" placeholder="Enter User Email"  required><br><br>
	User Mobile	:     <input type="text" name="UserMobile" placeholder="Enter User Mobile " required><br><br>
	User Location	: <input type="text" name="UserLocation" placeholder="Enter User Location "  required><br><br>
<button type="submit">
	Register
</button>
</form>
</body>
</html>
